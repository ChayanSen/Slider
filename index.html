<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonial Carousel </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-light my-5 py-5 shadow text-center">
        <h2>Our Team </h2>
        <p class="lead">We have an excellent team</p>
        <div id="carouselExampleCaptions" class="carousel slide">
            
            
            <div class="carousel-inner bg-light py-5">
              <div class="carousel-item active">
                <div class="item">
                    <img src="img/user-1.jpg" class="shadow" alt="user-1">
                    <h4>Dr Alison</h4>
                    <p class="lead">Graphic Designer</p>
                    <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <q>He is an excellent graphic designer with huge knowledge</q>

                </div>
              </div>
              <div class="carousel-item ">
                <div class="item">
                    <img src="img/user-2.jpg" class="shadow" alt="user-2">
                    <h4>Dr Natasha</h4>
                    <p class="lead">Content Writer</p>
                    <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <q>She is an excellent Content writer with huge knowledge</q>

                </div>
              </div>
              <div class="carousel-item ">
                <div class="item">
                    <img src="img/user-3.jpg" class="shadow" alt="user-3">
                    <h4>Dr Robert</h4>
                    <p class="lead">Web Designer</p>
                    <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <q>He is an excellent Web designer with huge knowledge</q>

                </div>
              </div>
                
            
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
              <i class="bi bi-arrow-left-circle" aria-hidden="true"></i>

              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
              <i class="bi bi-arrow-right-circle" aria-hidden="true"></i>
              <span class="visually-hidden">Next</span>
            </button>
            
            

          </div>
          
          
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
